 <agm-map style="height: 300px" [latitude]="lat" [longitude]="lng">
  <agm-marker 
    *ngFor="let mark of locations"
    [latitude]="mark.lat" [longitude]="mark.lng">
    <agm-snazzy-info-window [maxWidth]="200" [closeWhenOthersOpen]="true">
      <ng-template class="info">
        My first Snazzy Info Window!
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>
