<div class="bg-body "></div>

<div class="form-body col-md-4 col-md-offset-4">
    <a 
    routerLink="/home"
    class="close"  aria-label="Close"><span aria-hidden="true">&times;</span></a>
  <h4>Update Name</h4>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label class="control-label"> New Name </label>
      <input 
      [ngStyle]="{'border-color': !name.valid && name.touched? 'red': '#CCC'}"      
      type="text" 
      class="form-control" 
      placeholder="New Name"  
      name="name"
      ngModel
      required
      #name="ngModel"
      >
    </div>
    <span
      class="help-block" style="color: #ff0000d1"
      *ngIf="!name.valid && name.touched"
      >
      Require
    </span>
    <button 
      [disabled]="!f.valid"
      type="submit" 
      class="btn btn-primary">Save</button>
    <a 
      routerLink="/home"
      class="btn btn-default">Cancel</a>

      <span
      class="help-block" style="color: #ff0000d1"
      *ngIf="message"
      >
        {{message}}
      </span>
  </form>
</div>
